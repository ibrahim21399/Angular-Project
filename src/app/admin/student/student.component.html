    <!-- student table -->
    <p-table #dt [value]="students" [rows]="10" [paginator]="true" [globalFilterFields]="['name','Email']" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h4 class="m-0">Manage Students</h4>
                <!-- <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </span> -->
            </div>
        </ng-template>

        <ng-template  pTemplate="header">

            <tr>
                <th pSortableColumn="username">Username <p-sortIcon field="username"></p-sortIcon></th>
                <th pSortableColumn="Email">Email <p-sortIcon field="Email"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
            <tr>
                <td>{{student.username}}</td>
                <td>{{student.email}}</td>
                <td>
                    <p-confirmPopup></p-confirmPopup>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editStudent(student)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteStudent($event,student._id)"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
    <!-- <div *ngFor="let st of selectedStudent"> name: {{st.username}} </div> -->

    <!-- dialog -->
    <p-dialog [(visible)]="studentDialog" [style]="{width: '450px'}" header="Student Details" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">

            <!-- <div class="field">
                <label for="name">ID </label>
                <input type="text" pInputText id="id" [(ngModel)]="student._id" required autofocus />
                <small class="p-error" *ngIf="studentSubmitted && !student?._id">Id is required.</small>
            </div> -->
            <div class="field">
                <label for="name">Email </label>
                <input type="text" pInputText id="Email" [(ngModel)]="student.email" required autofocus />
                <small class="p-error" *ngIf="studentSubmitted && !student?.email">Email is required.</small>
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="postEditedStudent()"></button>
        </ng-template>



    </p-dialog>
