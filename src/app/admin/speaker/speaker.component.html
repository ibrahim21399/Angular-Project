

<p-table #dt [value]="speakers" [rows]="10" [paginator]="true" [globalFilterFields]="['name','Email']" responsiveLayout="scroll"
>
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h4 class="m-0">Manage Speakers</h4>
                <!-- <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </span> -->
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="_id">ID <p-sortIcon field="_id"></p-sortIcon></th>
                <th pSortableColumn="username">Username <p-sortIcon field="username"></p-sortIcon></th>
                <th pSortableColumn="Email">Email <p-sortIcon field="Email"></p-sortIcon></th>
                <th pSortableColumn="Address">Address<p-sortIcon field="Address"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-speaker>
            <tr>
                <td>{{speaker._id}}</td>
                <td>{{speaker.username}}</td>
                <td>{{speaker.email}}</td>
                <td>{{speaker.address.city}},{{speaker.address.street}},{{speaker.address.building}} </td>
                <td>
                    <p-confirmPopup></p-confirmPopup>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editSpeaker(speaker)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteSpeaker($event,speaker.username)"></button>
                </td>
            </tr>
        </ng-template>

    </p-table>
    
    <!-- <div *ngFor="let st of selectedSpeaker"> name: {{st.username}} </div> -->

    <!-- dialog -->
    <p-dialog [(visible)]="speakerDialog" [style]="{width: '450px'}" header="speaker Details" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
        
            <!-- <div class="field">
                <label for="name">ID </label>
                <input type="text" pInputText id="id" [(ngModel)]="speaker._id" required autofocus />
                <small class="p-error" *ngIf="speakerSubmitted && !speaker?._id">Id is required.</small>
            </div> -->
            <div class="field">
                <label for="name">Email </label>
                <input type="text" pInputText id="Email" [(ngModel)]="speaker.email" required autofocus />
                <small class="p-error" *ngIf="speakerSubmitted && !speaker?.email">Email is required.</small>
            </div>
            <div class="field">
                <label for="name">City </label>
                <input type="text" pInputText id="Email" [(ngModel)]="speaker.address.city" required autofocus />
                <small class="p-error" *ngIf="speakerSubmitted && !speaker?.email">Email is required.</small>
            </div>
            <div class="field">
                <label for="name">Street </label>
                <input type="text" pInputText id="Email" [(ngModel)]="speaker.address.street" required autofocus />
                <small class="p-error" *ngIf="speakerSubmitted && !speaker?.email">Email is required.</small>
            </div>
            <div class="field">
                <label for="name">Building </label>
                <input type="text" pInputText id="Email" [(ngModel)]="speaker.address.building" required autofocus />
                <small class="p-error" *ngIf="speakerSubmitted && !speaker?.email">Email is required.</small>
            </div>

        </ng-template> 

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="postEditedSpeaker()"></button>
        </ng-template>
    


    </p-dialog>
