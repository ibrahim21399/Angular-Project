<div class="container d-flex justify-content-center align-items-center py-4 ">
  <div class="card p-4">
    <div class="d-flex align-items-center mb-4">
      <img src="../../../assets/images/st.jpg" alt="User Avatar" class="rounded-circle mr-3">
      <h1 class="mb-0" *ngIf="checkArray()">Contact  <span class="text-warning"> {{ user[0]?.name }}</span> </h1>
      <h1 class="mb-0" *ngIf="!checkArray()">Contact  <span class="text-warning">{{ user?.name }}</span> </h1>
    </div>
    <hr class="m-3">
    <div class="message-container" *ngIf="messages">
      <div *ngFor="let message of messages" [ngClass]="{'sent': ((!message.isTeacher && this.myRole==='student') || (message.isTeacher && this.myRole==='teacher')), 'received': ((message.isTeacher && this.myRole==='student') || (!message.isTeacher && this.myRole==='teacher'))}">
        <p>{{ message?.message }}</p>
      </div>
    </div>
    <form class="message-form" (submit)="sendMessage()">
      <div class="input-group mb-3">
        <textarea name="message" class="form-control" placeholder="Type your message here" [(ngModel)]="newMessage.message"></textarea>
        <div class="input-group-append">
          <button class="btn btn-success" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
