<div class="wrapper fadeInDown">
    <div id="formContent">

  
    
      <div class="fadeIn first">
        <img src="assets/img/st.jpg" id="icon" alt="User Icon" />
      </div>
  
      <p-selectButton  (ngModelChange)="updateGUI()" [options]="roles"
       [(ngModel)]="selectedRole" optionLabel="label" optionValue="value"></p-selectButton>

      <form  [formGroup]="form" (submit)="submit()">
        <input formControlName ="name" type="text"  class="fadeIn second" name="name" placeholder="Name">
        <input  formControlName ="email" type="email" class="fadeIn fourth" name="email" placeholder="Email">
        <input  formControlName ="password" type="password" class="fadeIn third" name="password" placeholder="password">
    <br>
    <div #address style = "display:none" >

      <span  class=" sub-text"> About </span> <br>
      <input  formControlName ="field" type="text" class=" fadeIn " name="field" placeholder="field of knowloadge">
      <input  formControlName ="experience"  type="text" class="fadeIn  " name="experience" placeholder="years of experience">
      <input  formControlName ="price"   type="text" class=" fadeIn " name="price" placeholder="Price /hour">
    </div>
      <br>

        <input type="submit"  class="fadeIn fourth " value="Registr">
        
      </form>
  


    </div>
  </div>
